<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
  <title>Mozk.portfolio_top</title>
  <link rel="stylesheet" href="stylesheet1.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <script type="text/javascript">
          $(document).ready(function(){
              $('.slides').bxSlider({
                  mode: 'fade',
                  auto: true,
                  pause: 5000,
                  autoDelay:5000,
                  infiniteLoop:true,
                  responsive:true,
              });
          });
  </script>
</head>

<body>
  <header>
    <div class="container">
      <div class="header_banner">
        <div class="white_banner fadeInDown">
          <img src="header_banner.png" alt="">
        </div>
        <div class="redbanner fadeInDown">
          <img src="top_redbanner.png" alt="">
        </div>
        <div class="headers fadeInHeaders">
          <ul class="header_btn">
            <li class="header top">
              <a class="header_btn" href="#">Top</a>
            </li>
            <li class="header contents">
              <a class="header_btn" href="#">Contents</a>
            </li>
            <li class="header offer">
              <a class="header_btn" href="#">Offer</a>
            </li>
            <li class="header news">
              <a class="header_btn" href="#">News</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="top_wrapper">
        <div class="top_background fadeInBackground">
          <img src="top_backgroundimage.png" alt="backgroundimage">
        </div>
        <div class="bluebanner fadeInRight">
          <img src="top_bluebanner.png" alt="">
        </div>
        <div class="top_brandname fadeInName">
          <h1>Dancer Mozk</h1>
          <h2>~No Dance No Life~</h2>
        </div>
      </div>
      <div class="horizontal_line fadeInLine">
      </div>
      <div class="top_contentswrapper">
        <div class="top_contents_title fadeIn">
          <h2><span class="under_contents">Contents</h2>
        </div>
        <div class="top_contents_Poplabo fadeInRightContents">
          <div class="content_bg">
          </div>
          <div class="content_ttl">
            <h3>Mozk Poppin Labo</h3>
          </div>
          <div class="content_txt">
            <img src="toppage_content_text.png" alt="">
          </div>
          <div class="content_img slider">
            <ul class="slides">
              <li><a href="#"><img src="top_contents_poplabo_img1.png" alt="poplabo写真"></a></li>
              <li><a href="#"><img src="top_contents_poplabo_img2.png" alt="poplabo写真"></a></li>
            </ul>
          </div>
          <div class="more_btn">
            <a href="#" class="btn_border">More info</a>
          </div>
        </div>
        <div class="top_contents_Prvclass fadeInLeftContents">
          <div class="content_bg">
          </div>
          <div class="content_ttl">
            <h3>Mozk Private Lesson</h3>
          </div>
          <div class="content_txt">
            <img src="toppage_content_text_private.png" alt="">
          </div>
          <div class="content_img slider">
            <ul class="slides">
              <li><a href="#"><img src="top_contents_prvlesson_img1.png"></a></li>
              <li><a href="#"><img src="top_contents_prvlesson_img2.png"></a></li>
            </ul>
          </div>
          <div class="more_btn">
            <a href="#" class="btn_border">More info</a>
          </div>
        </div>
        <div class="top_contents_SeeD fadeInRightContents">
          <div class="content_bg">
          </div>
          <div class="content_ttl">
            <h3>Dance Studio SeeD</h3>
          </div>
          <div class="content_txt">
            <img src="toppage_content_text_seed.png" alt="">
          </div>
          <div class="content_img slider">
            <ul class="slides">
              <li><a href="#"><img src="top_contents_seed_img1.png"></a></li>
              <li><a href="#"><img src="top_contents_seed_img2.png"></a></li>
            </ul>
          </div>
          <div class="more_btn">
            <a href="#" class="btn_border">More info</a>
          </div>
        </div>
      </div>
      <div class="horizontal_line fadeInLine">
      </div>
      <div class="top_profilewrapper">
        <div class="top_profile_title fadeIn">
          <h2><span class="under_profile">Profile</h2>
        </div>
        <div class="top_profile_content fadeInUp">
          <div class="top_profile_img">
            <img src="top_profile_img1.png" alt="">
          </div>
          <div class="top_profile_txt">
            <img src="toppage_profile_text.png" alt="">
          </div>
        </div>
      </div>
      <div class="horizontal_line fadeInLine">
      </div>
      <div class="top_contactwrapper">
        <div class="top_contact_title fadeIn">
          <h2><span class="under_contact">Contact</h2>
        </div>
        <div class="more_btn fadeIn">
          <div class="more_btn">
            <a href="#" class="btn_contact">More info</a>
          </div>
        </div>
      </div>
      <div class="horizontal_line fadeInLine">
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <ul class="footer_pages">
        <li class="footer_txt top_footer_top">
          <a href="#">
            <h2>Top</h2>
          </a>
        </li>
        <li class="footer_txt top_footer_contents">
          <a href="#">
            <h2>Contents</h2>
          </a>
        </li>
        <li class="footer_txt top_footer_offer">
          <a href="#">
            <h2>Offer</h2>
          </a>
        </li>
        <li class="footer_txt top_footer_news">
          <a href="#">
            <h2>News</h2>
          </a>
        </li>
        <li class="footer_pagetop_btn">
          <a href="#">
            <img src="pagetop_button.png" alt="ページトップ">
          </a>
        </li>
      </ul>
      </div>
    </div>
    <div class="footer_buttom">
    </div>
  </footer>
<script src="index1.js"></script>
</body>
